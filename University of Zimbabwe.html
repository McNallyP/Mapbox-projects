<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Restrict map panning to UZ</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #fff;
        padding: 10px;
        font-family: 'Open Sans', sans-serif;
    }

</style>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />

<div id='map'></div>

<div id='menu'>
    <input id='streets' type='radio' name='rtoggle' value='streets' checked='checked'>
    <label for='streets'>streets</label>
    <input id='satellite' type='radio' name='rtoggle' value='satellite'>
    <label for='satellite'>satellite</label>
</div>

<div id = 'menu2'>
	<input id='game_control' type='button'>
	<label for='game_control'>Walk around campus using Game Controls</label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWNuYWxseXAiLCJhIjoiY2ppbXE4cmNkMDRrOTNwdDg3YXdyaGRwciJ9.PNaMk0MqD9_29snZmJD_lg';

// Set bounds to University of Zimbabwe, University of Zimbabwe
//var bounds = [
//    [31.04027, -17.79268], // Southwest coordinates
//    [31.06550, -17.77570]  // Northeast coordinates
//];

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [31.05640, -17.783681],
    zoom: 15,
    
});



var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

map.addControl(new mapboxgl.NavigationControl());

map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));

map.addControl(new MapboxDirections({
    accessToken: mapboxgl.accessToken
}));





</script>

</body>
</html>
